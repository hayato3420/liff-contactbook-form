<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>連絡帳（保護者用）</title>
</head>
<body>
  <h2>連絡帳（保護者用）</h2>

  <form id="parentForm">
    <label>お名前：<input type="text" name="name" required></label><br><br>
    <label>体温：<input type="text" name="temp"></label><br><br>
    <label>体調：<input type="text" name="condition"></label><br><br>
    <label>連絡事項：<textarea name="message"></textarea></label><br><br>
    <button type="submit">送信</button>
  </form>

  <pre id="result"></pre>

  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const liffId = "2008084904-LDljg5dl"; // ← あなたのLIFF ID
    const gasUrl = "https://script.google.com/macros/s/AKfycbxf0YUbQr74saK5EQMCisdxulTl1HYL72L9zpD_MVcIBIfWi5coVXGUCD29TTPxZH7y/exec"; // ← あなたのGAS URL

    let userId = "";

    // LIFF初期化
    window.onload = async () => {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        userId = profile.userId; // GASに送るuserId
      }
    };

    // 送信処理
    document.getElementById('parentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        name: formData.get('name'),
        temp: formData.get('temp'),
        condition: formData.get('condition'),
        message: formData.get('message'),
        userId: userId
      };

      const res = await fetch(gasUrl, {
        method: 'POST',
        body: JSON.stringify(data)
      });

      const json = await res.json();
      document.getElementById('result').textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
